services:
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: kindergarten-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8180:8080"
    networks:
      - kindergarten-net
    restart: unless-stopped

networks:
  kindergarten-net:
    driver: bridge